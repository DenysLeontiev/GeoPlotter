<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <title>Geo Plotter by Denys Leontiev</title>
</head>

<body>
    <button id="start-button">Start</button>
    <button id="end-button">End</button>
    <button id="build-map-button">Build map</button>

    <div id="map" style="height: 400px; width: 100%;"></div>

    <div id="max-speed">Max Speed</div>
    <div id="average-speed">Average Speed</div>
    <div id="distance">Distance Covered</div>
</body>
<script src="app.js"></script>
</html>
